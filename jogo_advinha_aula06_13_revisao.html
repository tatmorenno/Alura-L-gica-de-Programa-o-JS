<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function sorteia(n) {

	 return Math.round(Math.random() * n);

	}
	
	var numeroPensado = sorteia(10);
	console.log(numeroPensado);
	var chute = parseInt(prompt("Digite seu chute: "));
	

	if(chute == numeroPensado) {

		mostra("Você acertou, parabéns!");

	} else {

		if(numeroPensado < chute) {

		mostra("O número que eu pensei é menor do que o seu chutou.");
	}
		if(numeroPensado > chute) {
			mostra("O número eu pensei é maior do que o seu chute.");
		}
}	

</script>
