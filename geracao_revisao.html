<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);

		pulaLinha();
	}

	var anoAtual = 2020;
	var idadeMediaQuandoTemFilhos = 28;
	var quantidadeDeGeracoes = (anoAtual - 1500) / idadeMediaQuandoTemFilhos;

	mostra("A quantidade de gerações é: " + Math.round(quantidadeDeGeracoes) + ".");

</script>
