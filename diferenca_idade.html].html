<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var minhaIdade = 25;
    var idadeIrmao = 24;
    var diferencaIdade = minhaIdade - idadeIrmao;

    mostra("Nossa diferença de idade é: " + diferencaIdade);

</script>
