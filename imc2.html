<meta charset=utf-8>

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	function calculaIMC(altura, peso) {

		var imc = peso / (altura * altura);
		mostra("O IMC calculado foi: " + Math.round(imc));
	}

	var pesoTati = 58;
	var alturaTati = 1.68;
	calculaIMC(alturaTati, pesoTati);

	var pesoCapuchinho = 70;
	var alturaCapuchinho = 1.79;
	calculaIMC(alturaCapuchinho, pesoCapuchinho);


</script>
