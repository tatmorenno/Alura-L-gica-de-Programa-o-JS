<meta charset="utf-8">
<script>
	function pulaLinha() {

		document.write("<br><hr><br>");
	}

	function mostra(frase) {

		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}

	var ano = 2020;
	mostra("Eu nasci em: " + (ano - 26));
	mostra("Meu noivo nasceu em: " + (ano - 24));
	mostra("Mainha tem: " + (ano - 1972) + " anos");

</script>
