<meta charset="UTF-8">

<script>

function pulaLinha(){
	
	document.write("<br>");
}

function mostra(frase) {
	
	document.write(frase);
	pulaLinha();
}

function calculaImc(peso, altura) {

	return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome: ");
var peso = prompt(nome + ", informe o seu peso:");
var altura = prompt(nome + ", informe a sua altura também: ");
var imc = calculaImc(peso, altura);
mostra(nome + ", o seu IMC é: " + Math.round(imc));

if(imc > 35) {

	mostra("O seu IMC está acima do recomendado.");
}

if(imc < 18.5) {

	mostra("O seu IMC está abaixo do recomendado.");
}

if(imc <=35) {

	mostra("O seu IMC está ideal.");
}

</script>
