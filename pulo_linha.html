<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br><br><br>");
	}
	
	function escrever(tati) {
		document.write(tati);
		pulaLinha();
		
	}
	
	escrever("linha 01");
	escrever("Eu quero testar se esse algoritmo pula as linhas.");
	escrever("Oi");
	escrever("Tudo bem");	
</script>
